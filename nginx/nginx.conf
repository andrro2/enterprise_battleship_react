server {

  listen 30555;
  # include /etc/nginx/mime.types;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  location /static/ {
    root /usr/share/nginx/html/static
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
  }

} 